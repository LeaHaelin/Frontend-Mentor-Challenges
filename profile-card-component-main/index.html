<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="./images/image-victor.jpg"
          alt=""
          class="content__profile--face"
        />
        <div class="content__profile--info">
          <h3 class="profile__name">
            Victor Crest<span class="profile__age">26</span>
          </h3>
          <p class="profile__location">London</p>
        </div>
        <hr class="line" />
        <div class="content__account-rate">
          <div class="content__rates">
            <h2 class="rate__number">80K</h2>
            <p class="rate__title">Followers</p>
          </div>
          <div class="content__rates">
            <h2 class="rate__number">803K</h2>
            <p class="rate__title">Likes</p>
          </div>
          <div class="content__rates">
            <h2 class="rate__number">1.4K</h2>
            <p class="rate__title">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          class="att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="att-a"
          href="https://github.com/LeaHaelin/Frontend-Mentor-Challenges"
          >Lea Haelin Kim</a
        >.
      </div>
    </div>
  </body>
</html>
