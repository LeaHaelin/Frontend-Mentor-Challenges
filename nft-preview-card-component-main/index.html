<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content__image-area">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="content__img"
          />
          <div class="content__overlay">
            <img class="overlay__view" src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="content__text-box">
          <h3 class="content__header">Equilibrium #3429</h3>
          <p class="content__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="content__icons">
          <div class="content__eth">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              class="content__eth--icon"
            />
            <p class="content__eth--text">0.041 ETH</p>
          </div>
          <div class="content__time">
            <img
              src="./images/icon-clock.svg"
              alt=""
              class="content__time--icon"
            />
            <p class="content__time--text">3 days left</p>
          </div>
        </div>
        <hr class="line" />
        <div class="content__profile">
          <img src="./images/image-avatar.png" alt="" class="content__face" />
          <p class="content__profile--text text--blue">
            Creation of<span class="profile--text--white">Jules Wyvern</span>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          class="att--a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="att--a"
          href="https://github.com/LeaHaelin/Frontend-Mentor-Challenges"
          >Lea Haelin Kim</a
        >.
      </div>
    </div>
  </body>
</html>
