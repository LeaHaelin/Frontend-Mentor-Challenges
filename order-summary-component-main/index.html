<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          class="content__hero"
        />

        <div class="content__text-area">
          <h2 class="content__header">Order Summary</h2>
          <p class="content__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="content__plan-border">
          <img src="./images/icon-music.svg" alt="" class="plan__icon" />
          <div class="plan__text">
            <h3 class="plan__title">Annual Plan</h3>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>

        <div class="content__buttons">
          <button class="content__payment">Proceed to Payment</button>
          <button class="content__cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          class="att__a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="att__a"
          href="https://github.com/LeaHaelin/Frontend-Mentor-Challenges"
          >Lea Haelin Kim</a
        >.
      </div>
    </div>
  </body>
</html>
