<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content__img">
          <picture>
            <source
              media="(min-width: 760px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt=""
              class="content__hero"
            />
          </picture>
        </div>

        <div class="content__content-area">
          <div class="content__text-area">
            <h1 class="content__header">
              Get <span class="header__insights purple">insights</span> that
              help your business grow.
            </h1>
            <p class="content__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="content__datas">
            <div class="data-box">
              <h2 class="content__number">10k+</h2>
              <p class="content__title">companies</p>
            </div>
            <div class="data-box">
              <h2 class="content__number">314</h2>
              <p class="content__title">templates</p>
            </div>
            <div class="data-box">
              <h2 class="content__number">12m+</h2>
              <p class="content__title">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          class="att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="att-a"
          href="https://github.com/LeaHaelin/Frontend-Mentor-Challenges"
          >Lea Haelin Kim</a
        >.
      </div>
    </div>
  </body>
</html>
